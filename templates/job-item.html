<div class="mb-5 border-bottom pb-3">
  <div class="mb-2 row">
    <div class="col-9">
        <h4 class="job-title mb-1">{{job["title"]}}</h4>
        <div><b>Location:</b> {{job["location"]}}</div>
        {% if 'salary' in job %}
        <div><b>Salary:</b> {{job["salary"]}}</div>
        {% endif %}
      </div>
    <div class="col-3">
        <button type="button" class="btn btn-outline-info">Apply</button>
      </div>
  </div>
</div>
